<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Friends</title>
</head>
<body class="w3-container">
    {% include 'navbar_user.html' %}


    <h1>Friends</h1>

    <!-- Form to send friend request -->
    <h2>Send Friend Request</h2>
    <form action="{{ url_for('send_friend_request') }}" method="POST">
        <label for="receiver_id">Enter User ID to send friend request:</label>
        <input type="text" name="receiver_id" id="receiver_id" />
        <button type="submit">Send Friend Request</button>
    </form>

    <br><br>

    <h2>My Friends</h2>
    <ul>
        {% for friend in friends %}
            <li>
                <a href="{{ url_for('friend_account', friend_id=friend.id) }}">
                    {{ friend.username }} (ID: {{ friend.id }})
                </a>
            </li>
        {% else %}
            <li>No friends yet.</li>
        {% endfor %}
    </ul>

</body>
</html>
