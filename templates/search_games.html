<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Search Games</title>
</head>
<body class="w3-container">
    {% if session.get('role') == 'coordinator' %}
        {% include 'navbar_coordinator.html' %}
    {% else %}
        {% include 'navbar_user.html' %}
    {% endif %}

    <h1>Search for a Game</h1>

    <form action="{{ url_for('search_games') }}" method="post" class="w3-container w3-card-4 w3-padding">
        <label>Game Name:</label>
        <input type="text" name="game_name" class="w3-input w3-border" required>
        <button type="submit" class="w3-button w3-teal">Search</button>
    </form>
</body>
</html>
