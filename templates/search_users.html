<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Users</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user[1] }} (ID: {{ user[0] }})
                <!-- Form to send friend request -->
                <form action="{{ url_for('send_friend_request') }}" method="POST">
                    <input type="hidden" name="receiver_id" value="{{ user[0] }}" />
                    <button type="submit">Send Friend Request</button>
                </form>
            </li>
        {% else %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
